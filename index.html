<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="h1">Formulário On-line</h1>
    </header>
    <main>
        <div class="title">
            <h2>Cadastro de Cliente</h2>
        </div>
        <div class="card">
            <div class="lineinput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Informe sua nome..." required> 
            </div>
            <div class="lineinput">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Informe sua e-mail..." required> 
            </div>
            <div class="lineinput">
                <label>Senha</label>
                <input type="password" value="" id="valor" placeholder="informe sua senha..."> 
            </div>
            <button onclick="produto.salvar()">Confirmar</button>
            <button onclick="produto.excluir()">Resetar</button>
        </div>  
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Nome</th>
                    <th class="center">E-mail</th>
                    <th class="center">Senha</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main> 
</body>
</html>
